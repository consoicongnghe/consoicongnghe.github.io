<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Quick Shortcuts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .shortcuts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .shortcut {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            min-width: 150px;
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        .shortcut:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .shortcut a {
            color: #007BFF;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <div class="shortcuts">
            <div class="shortcut">
                <h2>About Us</h2>
                <p>Learn more about our mission and values.</p>
                <a href="/about">Go to About Us</a>
            </div>
            <div class="shortcut">
                <h2>Services</h2>
                <p>Explore the services we offer.</p>
                <a href="/services">Go to Services</a>
            </div>
            <div class="shortcut">
                <h2>Contact</h2>
                <p>Get in touch with us.</p>
                <a href="/contact">Go to Contact</a>
            </div>
            <div class="shortcut">
                <h2>Blog</h2>
                <p>Read our latest articles and updates.</p>
                <a href="/blog">Go to Blog</a>
            </div>
        </div>
    </div>
</body>
</html>
